<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Resultados</title>
</head>
<body>
	<header th:include="header.html"></header>
	<br>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Partido</th>
				<th scope="col">Seleccion</th>
				<th scope="col">Goles</th>
				<th scope="col">Amarillas</th>
				<th scope="col">Rojas</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="resultados : ${resultados}">
				<td th:text="${resultados.id}">Id</td>
				<td th:text="${resultados.partido.id}">Partido</td>
				<td th:text="${resultados.seleccion.nombre}">Seleccion</td>
				<td th:text="${resultados.goles}">Goles</td>
				<td th:text="${resultados.amarillas}">Amarillas</td>
				<td th:text="${resultados.rojas}">Rojas</td>
				<td><a
					th:href="@{/seleccionresultados/{id}/editar(id=${resultados.id})}"
					class="btn btn-secondary">Editar</a> <a
					th:href="@{/seleccionresultados/{id}/eliminar(id=${resultados.id})}"
					class="btn btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>

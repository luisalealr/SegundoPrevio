<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="estilos.css">
<meta charset="UTF-8">
<title>Selecciones</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg">
		<a class="navbar-brand" href="/" style="color: #251103;">Futbol√≠stico</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/continentes/nuevo}" style="color: #251103;">Agregar
						Nuevo Continente</a></li>
			</ul>
		</div>
	</nav>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Nombre</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="continente : ${continentes}">
				<td th:text="${continente.id}">Id</td>
				<td th:text="${continente.nombre}">Nombre</td>
				<td><a
					th:href="@{/continentes/{id}/editar(id=${continente.id})}"
					class="btn btn-secondary">Editar</a> <a
					th:href="@{/continentes/{id}/eliminar(id=${continente.id})}"
					class="btn btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Partidos</title>
</head>
<body>
	<header th:include="header.html"></header>
	<br>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Fecha</th>
				<th scope="col">Estadio</th>
				<th scope="col">Resultados</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="partido : ${partidos}">
				<td th:text="${partido.id}">Id</td>
				<td th:text="${partido.Fecha}">Fecha</td>
				<td th:text="${partido.estadio.nombre}">Estadio</td>
				<td><a
					th:href="@{/partidos/{id}/resultados(id=${partido.id})}"
					class="btn btn-info">Ver</a></td>
				<td><a
					th:href="@{/partidos/{id}/editar(id=${partido.id})}"
					class="btn btn-secondary">Editar</a> <a
					th:href="@{/partidos/{id}/eliminar(id=${partido.id})}"
					class="btn btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
